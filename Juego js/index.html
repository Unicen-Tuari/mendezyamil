<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Juego de la memoria</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <header>
      <h1>JUEGO DE LA MEMORIA</h1>
      <button id="btncomienzo" type="button" name="btncomienzo">Comenzar juego</button>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img id="0" src="image/dorso.png"></td>
            <td><img id="1" src="image/dorso.png"></td>
            <td><img id="2" src="image/dorso.png"></td>
            <td><img id="3" src="image/dorso.png"></td>
            <td><img id="4" src="image/dorso.png"></td>
          </tr>
        </tbody>
      </table>
      <h2>Elija un numero de casillero donde considere que se encuentre:</h2>
      <select id="seleccion" name="eleccionUsuario">
        <option value=""></option>
        <option value="0">Carta 1</option>
        <option value="1">Carta 2</option>
        <option value="2">Carta 3</option>
        <option value="3">Carta 4</option>
        <option value="4">Carta 5</option>
      </select>
      <p id="acierto">Aciertos:</p>
      <p id="error">Errores:</p>
      <p id="resultado"></p>
    </main>
    <script type="text/javascript" src="js/juego.js"></script>
  </body>
</html>
